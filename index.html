<!doctype html>
<html>
  <head>
    <title>Props</title>
  </head>
  <link rel="stylesheet" href="/assets/css/main.css" type="text/css" media="screen">
  
  <body>
   
   <div id="container">
   	<div class="row">
   		<div id='prop-1' class="prop"></div>
   		<div id='prop-2' class="prop"></div>
   		<div id='prop-3' class="prop"></div>
   	</div>
	
   </div>
   
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
	
	var props = document.querySelectorAll('.prop'), i;
	
	for (i=0; i< props.length; i++){
		
		props[i].addEventListener('click' , propClickHandler, false );
		
	};
	
	
	  var socket = io();
	  
	  function propClickHandler (event) {
		var prop = event.currentTarget.id;
		
		socket.emit('update prop', prop );
		
		console.log(prop);
		return false;
			
		
	  };
	  
	  
	  socket.on('chat message' , function(msg) {
		  $('#messages').append($('<li>').text(msg));
		
	  })
	  
	</script>
	
  </body>
</html>
