<!doctype html>
<html>
  <head>
    <title>Props</title>
  </head>
  <link rel="stylesheet" href="/assets/css/main.css" type="text/css" media="screen">
  
  <body>
   
   <div id="container">
   	<div class="row">
   		<div id='prop' class="">
			<div class="title">
				<h1>Awaiting a Fox</h1>
			</div>
   			
   		</div>
   	</div>
	
   </div>
   
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
	
	var newProp = document.getElementById('prop'),
	socket = io(), title = document.querySelector('.title');
	
	  
	  
	  socket.on('update prop' , function(prop) {
		  title.style.opacity = 0;
		  newProp.className = '';
		  newProp.classList.add(prop);
		
	  })
	  
	</script>
	
  </body>
</html>
