<!doctype html>
<html>
  <head>
    <title>Props</title>
    <style>
	body {
		margin: 0;
		padding: 0;
	}
	
	#container {
		max-width: 800px;
		height: auto;
		margin: 0 auto;
	}
	
	#prop {
		float: left;
	    width: 100%;
	    height: 200px;
	    background-color: #e1e1e1;
	    margin: 1em;
	}
	
	#prop.prop-1 {
		background-color: red;
	}
	
	#prop.prop-2 {
		background-color: blue;
	}
	#prop.prop-3 {
		background-color: yellow;
	}
		
		
		
    </style>
  </head>
  <body>
   
   <div id="container">
   	<div class="row">
   		<div id='prop' class=""></div>
   	</div>
	
   </div>
   
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
	
	var newProp = document.getElementById('prop');
	
	  var socket = io();
	  
	  
	  socket.on('update prop' , function(prop) {
		  newProp.className = '';
		  newProp.classList.add(prop);
		
	  })
	  
	</script>
	
  </body>
</html>
